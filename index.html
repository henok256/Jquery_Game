<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        let marginMove = 0.6;
        let totalMargin = 0;
        let totalMarginVertical = 0;
        let topMargin = 100;
        let theLeftMargin = 0;
        let isFired = false;
        let bullet = $("#bullet");
        let theft = $("#thieft");
        let police = $("#police");
        let originalBulletPosition = "position: absolute; bottom: 150px;";

        setInterval(function () {
          if (isFired) {
            let x = $(bullet).css("bottom");
            // let thieftXPosition=$("#thieft").css("")
            let y = parseInt(x);

            let tPosition = $(theft).position();
            let bPosition = $(bullet).position();
            let pPosition = $(police).position();

            if (bPosition.top > 20) {
              $(bullet).css("bottom", y + 20 + "px");
            } else {
              //$(bullet).position("top", pPosition.top + 20 + "px");
              $(bullet).css("bottom", 150 + "px");
              $(bullet).css("margin-left", $(police).css("margin-left"));
              isFired = false;
              //$(bullet).css(originalBulletPosition)
            }
            console.log(
              document.documentElement.clientHeight,
              bPosition.top,
              $("#thieft").position().top,
              bPosition.left,
              parseInt($(theft).css("margin-left"))
            );
            if (
              Math.abs(bPosition.top - parseInt($(theft).css("margin-top"))) <
                50 &&
              Math.abs(
                parseInt($(bullet).css("margin-left")) -
                  parseInt($(theft).css("margin-left"))
              ) < 200
            ) {
              isFired = false;

              $(bullet).css("bottom", 150 + "px");
              $(bullet).css("margin-left", $(police).css("margin-left"));
            } else {
            }

            //console.log("hdhhdh" + x);
          }
        }, 100);

        setInterval(function () {
          for (let i = 0; i < 14; i++) {
            if (totalMargin >= 1200) {
              marginMove *= -1;
              let theNewMargin = totalMargin + marginMove;
              totalMarginVertical += topMargin;
              $("#thieft").css("margin-left", `${theNewMargin}px`);
              $("#thieft").css("margin-top", `${totalMarginVertical}px`);
              totalMargin += marginMove;
            } else if (totalMargin <= -50) {
              marginMove *= -1;
              let theNewMargin = totalMargin + marginMove;
              totalMarginVertical += topMargin;
              $("#thieft").css("margin-left", `${theNewMargin}px`);
              $("#thieft").css("margin-top", `${totalMarginVertical}px`);
              totalMargin += marginMove;
            } else {
              let theNewMargin = totalMargin + marginMove;
              $("#thieft").css("margin-left", `${theNewMargin}px`);
              totalMargin += marginMove;
            }
          }
        }, 100);
        $(document).on("mousemove", function (event) {
          // Coordinates relative to the document
          const mouseX = event.pageX;
          let police = $("#police").css("margin-left", mouseX + "px");

          if (!isFired) {
            $("#bullet").css("margin-left", mouseX + 100 + "px");
          }
        });
        $(document).ready(function () {
          $(document).on("click", function (event) {
            isFired = true;
          });
        });
      });
    </script>
    <style>
      .container {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <img
      id="thieft"
      src="./armed_guy.jpeg"
      width="100px"
      ,
      height="100px"
      alt="armed_guy"
    />
    <br />
    <div class="container">
      <img
        src="./bullet-fire.jpeg"
        style="position: absolute; bottom: 150px"
        id="bullet"
        alt=""
        width="50px"
        height="50px"
      />
      <img
        style="position: absolute; bottom: 0px"
        src="/images/police_shooting.png"
        alt=""
        id="police"
        width="100px"
        height="100px"
      />
    </div>
  </body>
</html>
